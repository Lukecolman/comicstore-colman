    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <nav id="nav">
        <a href="../index.html"><img src="../imagenes/LOGO.png " alt="Logo"></a>
        <input type="checkbox" class="nav-activador-hamburguesa">
        <button class="nav-hamburguesa"><i class="fas fa-bars"></i></button>
        <ul class="menu">
            <li><a href="store.html">STORE</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
    </nav>

    <header class="smallbanner">
        <img src="../imagenes/marvel-vs-dc-banner.jpg" alt="banner">
    </header>


    <section class="container-fluid">


        


        <div class="row">
            <article class="contacto__form col-md-8 col-sm-12">
                <h2>ESCRIBENOS</h2>
                <form action="https://formspree.io/f/xvolvdoe"
                method="POST">
                            <div>
                                <input type="text" name="name" id="nombre" placeholder="Nombre" class="contacto__form__txt">
                            </div>
                            <div>
                                <input type="mail" name="email" id="correo" placeholder="Email" class="contacto__form__txt">
                            </div>
                            <div>
                                <textarea name="message" id="comentario" placeholder="Dejanos tu mensaje" class="contacto__form__textarea"></textarea>
                            </div>
                            <br>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Limpiar">
                        </form>
                    
            </article>

            <article class="contacto__img overflow-hidden col-md-4 d-none d-md-block  ">
                <img src="../imagenes/miles-morales.png" alt="1">
            </article>
        </div>

        <div class="row">
            <article class="contacto__maps order-12 order-md-3 col-md-8 col-xs-12 ">
                <div style="width: 100%"><iframe scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=400&amp;hl=es&amp;q=20%20W%2034th%20St,%20New%20York,%20NY%2010001,%20Estados%20Unidos+(Comic%20Store)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" width="100%" height="400" frameborder="0"><a href="https://www.gps.ie/car-satnav-gps/">GPS car tracker</a></iframe></div>
            </article>

            <article class="contacto__direccion order-4 col-sm-12 col-md-3  text-center text-md-left ">
                <h2>TE ESPERAMOS</h2>
                <ul>
                    <li>contactofalso@gmail.com</li>
                    <li>+0303456</li>
                    <li>Calle Falsa 123 - Springfield</li>
                </ul>
            </article>
        </div>

    </section>


    <footer id="footer">
        <div class="footer__container">
        <a href="../index.html"><img class="footer__logo" src="../imagenes/LOGO.png" alt="logo"></a>
        <div class="footer__newsletter">
            <p>UNETE A NUESTRO NEWSLETTER</p>
            <form class="footer__form" action="https://formspree.io/f/xvolvdoe"
            method="POST">
                <input type="email" name="email" id="email">
                <input type="submit" value="SUSCRIBIRSE" id="submitmail">
            </form>
        </div>
        <div class="footer__redes">
            <p>SIGUENOS EN REDES</p>
            <ul>
                <li><a target="_blank" href="https://www.instagram.com/_lukecolman"><img src="../imagenes/Icons/Instagram.png" alt="instagram"></a></li>
                <li><a target="_blank" href="https://www.facebook.com/"><img src="../imagenes/Icons/Facebook.png" alt="facebook"></a></li>
                <li><a target="_blank" href="https://www.youtube.com/"><img src="../imagenes/Icons/Vector.png" alt="youtube"></a></li>
            </ul>
        </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
